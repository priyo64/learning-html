<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Styles - CSS</title>
    
    <style>
        body{
            background-color: #b0e0e6;
        }
        h1{
            color: #008000
        }
        p{
            color: #b61aa1
        }
    </style>
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <!-- start inline css -->
    <h2 style="color: #0000ff">A Blue Heading</h2>
    <h4 style="color: #ff0000">A red paragraph.</h4>
    <!-- end inline css -->
    
    <!-- start internal css -->
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- end internal css -->
    
    <!-- start external css -->
    <h1>This is a heading</h1>
    <h2>This is a heading</h2>
    <h3>This is a paragraph.</h3>
    <!-- end external css -->
    
</body>
</html>
