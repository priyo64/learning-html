<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <p><strong>This text is bold</strong></p>
    <p><em>This text is italic</em></p>
    <p><mark>This text is mark</mark></p>
    <p>This text is <small>small</small></p>
    <p><del>This text is delete</del></p>
    <p><ins>This text is underline</ins></p>
    <p>This text is 3<sup>rd</sup></p>
    <p>This text is <sub>subscript</sub></p>
</body>
</html>
